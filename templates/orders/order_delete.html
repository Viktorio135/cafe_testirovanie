{% extends 'base.html' %}

{% block content %}
    <h2 class="mb-4">Удаление заказа #{{ order.id }}</h2>
    
    <p>Вы уверены, что хотите удалить заказ со стола {{ order.table_number }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'order_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
