{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h2>Статистика</h2>
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Общая выручка</h5>
                <p class="card-text">Общая выручка от оплаченных заказов: <strong>{{ total_revenue }} руб.</strong></p>
            </div>
        </div>
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Столы</h5>
                <p class="card-text">Занятых столов: <strong>{{ occupied_tables_count }}</strong></p>
                <p class="card-text">Свободных столов: <strong>{{ free_tables_count }}</strong></p>
            </div>
        </div>
    </div>
{% endblock %}
